<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="enter-chat-panel" class="panel">
        <form action="javascript:enterChat()" id="enter-chat-form">
            <h1>Digite seu nome</h1>
            <input type="text" id="name-input"> 
            <input type="submit" name="Entrar" value="Entrar">
        </form>  
        
    </div>
    <div id="chat-panel" class="panel hide-element">
        <ul id="users-online"></ul>
        <div id="message-panel">            
            <ul class="messages">
            </ul>
            <div id="send-message-area">
                <input type="text" id="text-area">
                <button id="send-message-button" onclick="sendMessage()">
                    <img src="files/send.svg" alt="Send Message" width="24" height="24">
                </button>    
            </div>
        </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
